
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syscomatics - Strategic IT Solutions</title>
    <meta name="description" content="Syscomatics - Expert ERP, CRM, Blockchain, and Cybersecurity Solutions" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Inter:wght@300;400;500;600&display=swap');
      
      :root {
        --syscomatics-blue: #0037f3;
        --syscomatics-dark: #0a0b0d;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #0a0b0d;
      }
      
      h1, h2, h3, h4, .font-heading {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      .text-sys-blue { color: var(--syscomatics-blue); }
      .bg-sys-blue { background-color: var(--syscomatics-blue); }
      .border-sys-blue { border-color: var(--syscomatics-blue); }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      .logo-slash {
        position: relative;
        display: inline-block;
      }
      .logo-slash::after {
        content: '';
        position: absolute;
        left: 0.85em;
        bottom: -0.1em;
        width: 0.15em;
        height: 1.2em;
        background-color: var(--syscomatics-blue);
        transform: rotate(15deg);
        z-index: -1;
      }
      
      /* Smooth transitions for interactive elements */
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-lift:hover {
        transform: translateY(-5px);
      }
    </style>
