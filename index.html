
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Prevent aggressive caching of the HTML entry point -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Syscomatics - Strategic IT Solutions</title>
    <meta name="description" content="Syscomatics - Expert ERP, CRM, Blockchain, and Cybersecurity Solutions" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Inter:wght@300;400;500;600&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --syscomatics-blue: #0037f3;
        --syscomatics-dark: #0a0b0d;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #0a0b0d;
        margin: 0;
      }

      /* RTL Font Stack */
      [dir="rtl"], .font-arabic {
        font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
      }
      
      h1, h2, h3, h4, .font-heading {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      [dir="rtl"] h1, [dir="rtl"] h2, [dir="rtl"] h3, [dir="rtl"] h4, [dir="rtl"] .font-heading {
        font-family: 'Noto Sans Arabic', sans-serif;
        font-weight: 800;
      }

      .text-sys-blue { color: var(--syscomatics-blue); }
      .bg-sys-blue { background-color: var(--syscomatics-blue); }
      .border-sys-blue { border-color: var(--syscomatics-blue); }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }
      
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-lift:hover {
        transform: translateY(-5px);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
